# Development Environment Configuration
spring:
  jpa:
    hibernate:
      ddl-auto: update  # Auto-update schema during development
    show-sql: true

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

logging:
  level:
    root: INFO
    com.store.main: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG

server:
  port: 8080
  error:
    include-stacktrace: always
